<!DOCTYPE html>
<html>
<head>
<style> 
div{
    margin: 5px;
}
#d1 {
width:100px;
height:100px;
background:skyblue;
animation:myfirst1 10s;
margin: 5px;
}

@keyframes myfirst1
{
from {background:skyblue;}
to {background:slateblue;}
}
#d2{
width:100px;
height:100px;
background:red;
animation:myfirst2 10s;

}

@keyframes myfirst2
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}



</style>
</head>
<body>

<div id="d1"></div>
<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>
<div id="d2"></div>
</body>
</html>
